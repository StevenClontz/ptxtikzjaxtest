<div class="sbspanel" style="width:50%;justify-content:flex-start;"><figure class="listing figure-like" id="listing-2"><p id="p-2">\​begin{tikzpicture}[font=\LARGE] % Figure parameters (tta and k needs to have the same sign) % They can be modified at will \def \tta{ -10.00000000000000 } % Defines the first angle of perspective \def \k{    -3.00000000000000 } % Factor for second angle of perspective \def \l{     6.00000000000000 } % Defines the width  of the parallelepiped \def \d{     5.00000000000000 } % Defines the depth  of the parallelepiped \def \h{     7.00000000000000 } % Defines the heigth of the parallelepiped % The vertices A,B,C,D define the reference plan (vertical) \coordinate (A) at (0,0); \coordinate (B) at ({-\h*sin(\tta)},{\h*cos(\tta)}); \coordinate (C) at ({-\h*sin(\tta)-\d*sin(\k*\tta)}, {\h*cos(\tta)+\d*cos(\k*\tta)}); \coordinate (D) at ({-\d*sin(\k*\tta)},{\d*cos(\k*\tta)}); % The vertices Ap,Bp,Cp,Dp define a plane translated from the % reference plane by the width of the parallelepiped \coordinate (Ap) at (\l,0); \coordinate (Bp) at ({\l-\h*sin(\tta)},{\h*cos(\tta)}); \coordinate (Cp) at ({\l-\h*sin(\tta)-\d*sin(\k*\tta)}, {\h*cos(\tta)+\d*cos(\k*\tta)}); \coordinate (Dp) at ({\l-\d*sin(\k*\tta)},{\d*cos(\k*\tta)}); % Marking the vertices of the tetrahedron (red) % and of the parallelepiped (black) \fill[black]  (A) circle [radius=2pt]; \fill[red]    (B) circle [radius=2pt]; \fill[black]  (C) circle [radius=2pt]; \fill[red]    (D) circle [radius=2pt]; \fill[red]   (Ap) circle [radius=2pt]; \fill[black] (Bp) circle [radius=2pt]; \fill[red]   (Cp) circle [radius=2pt]; \fill[black] (Dp) circle [radius=2pt]; % painting first the three visible faces of the tetrahedron \filldraw[draw=red,bottom color=red!50!black, top color=cyan!50] (B) -- (Cp) -- (D); \filldraw[draw=red,bottom color=red!50!black, top color=cyan!50] (B) -- (D)  -- (Ap); \filldraw[draw=red,bottom color=red!50!black, top color=cyan!50] (B) -- (Cp) -- (Ap); % Draw the edges of the tetrahedron \draw[red,-,very thick] (Ap) --  (D) (Ap) --  (B) (Ap) -- (Cp) (B)  --  (D) (Cp) --  (D) (B)  -- (Cp); % Draw the visible edges of the parallelepiped \draw [-,thin] (B)  --  (A) (Ap) -- (Bp) (B)  --  (C) (D)  --  (C) (A)  --  (D) (Ap) --  (A) (Cp) --  (C) (Bp) --  (B) (Bp) -- (Cp); % Draw the hidden edges of the parallelepiped \draw [gray,-,thin] (Dp) -- (Cp); (Dp) --  (D); (Ap) -- (Dp); % Name the vertices (the names are not consistent %  with the node name, but it makes the programming easier) \draw (Ap) node [right]           {$A$} (Bp) node [right, gray]     {$F$} (Cp) node [right]           {$D$} (C)  node [left,gray]       {$E$} (D)  node [left]            {$B$} (A)  node [left,gray]       {$G$} (B)  node [above left=+5pt] {$C$} (Dp) node [right,gray]      {$H$}; % Drawing again vertex $C$, node (B) because it disappeared behind the edges. % Drawing again vertex $H$, node (Dp) because it disappeared behind the edges. \fill[red]   (B) circle [radius=2pt]; \fill[gray] (Dp) circle [radius=2pt]; % From the reference and this example one can easily draw % the twin tetrahedron jointly to this one. % Drawing the edges of the twin tetrahedron % switching the p_s: A &lt;-&gt; Ap, etc... \draw[red,-,dashed, thin] (A)  -- (Dp) (A)  -- (Bp) (A)  --  (C) (Bp) -- (Dp) (C)  -- (Dp) (Bp) --  (C); \end{tikzpicture}</p>

<div class="sbspanel" style="width:50%;justify-content:flex-start;"><figure class="figure figure-like" id="figure-2"><script type="text/tikz">\begin{tikzpicture}[font=\LARGE] 

% Figure parameters (tta and k needs to have the same sign)
% They can be modified at will
\def \tta{ -10.00000000000000 } % Defines the first angle of perspective
\def \k{    -3.00000000000000 } % Factor for second angle of perspective
\def \l{     6.00000000000000 } % Defines the width  of the parallelepiped
\def \d{     5.00000000000000 } % Defines the depth  of the parallelepiped
\def \h{     7.00000000000000 } % Defines the heigth of the parallelepiped

% The vertices A,B,C,D define the reference plan (vertical)
\coordinate (A) at (0,0); 
\coordinate (B) at ({-\h*sin(\tta)},{\h*cos(\tta)}); 
\coordinate (C) at ({-\h*sin(\tta)-\d*sin(\k*\tta)},
                    {\h*cos(\tta)+\d*cos(\k*\tta)}); 
\coordinate (D) at ({-\d*sin(\k*\tta)},{\d*cos(\k*\tta)}); 

% The vertices Ap,Bp,Cp,Dp define a plane translated from the 
% reference plane by the width of the parallelepiped
\coordinate (Ap) at (\l,0); 
\coordinate (Bp) at ({\l-\h*sin(\tta)},{\h*cos(\tta)}); 
\coordinate (Cp) at ({\l-\h*sin(\tta)-\d*sin(\k*\tta)},
                     {\h*cos(\tta)+\d*cos(\k*\tta)}); 
\coordinate (Dp) at ({\l-\d*sin(\k*\tta)},{\d*cos(\k*\tta)}); 

% Marking the vertices of the tetrahedron (red)
% and of the parallelepiped (black)
\fill[black]  (A) circle [radius=2pt]; 
\fill[red]    (B) circle [radius=2pt]; 
\fill[black]  (C) circle [radius=2pt]; 
\fill[red]    (D) circle [radius=2pt]; 
\fill[red]   (Ap) circle [radius=2pt]; 
\fill[black] (Bp) circle [radius=2pt]; 
\fill[red]   (Cp) circle [radius=2pt]; 
\fill[black] (Dp) circle [radius=2pt]; 

% painting first the three visible faces of the tetrahedron
\filldraw[draw=red,bottom color=red!50!black, top color=cyan!50]
  (B) -- (Cp) -- (D);
\filldraw[draw=red,bottom color=red!50!black, top color=cyan!50]
  (B) -- (D)  -- (Ap);
\filldraw[draw=red,bottom color=red!50!black, top color=cyan!50]
  (B) -- (Cp) -- (Ap);

% Draw the edges of the tetrahedron
\draw[red,-,very thick] (Ap) --  (D)
                        (Ap) --  (B)
                        (Ap) -- (Cp)
                        (B)  --  (D)
                        (Cp) --  (D)
                        (B)  -- (Cp);

% Draw the visible edges of the parallelepiped
\draw [-,thin] (B)  --  (A)
               (Ap) -- (Bp)
               (B)  --  (C)
               (D)  --  (C)
               (A)  --  (D)
               (Ap) --  (A)
               (Cp) --  (C)
               (Bp) --  (B)
               (Bp) -- (Cp);

% Draw the hidden edges of the parallelepiped
\draw [gray,-,thin] (Dp) -- (Cp);
                    (Dp) --  (D);
                    (Ap) -- (Dp);

% Name the vertices (the names are not consistent
%  with the node name, but it makes the programming easier)
\draw (Ap) node [right]           {$A$}
      (Bp) node [right, gray]     {$F$}
      (Cp) node [right]           {$D$}
      (C)  node [left,gray]       {$E$}
      (D)  node [left]            {$B$}
      (A)  node [left,gray]       {$G$}
      (B)  node [above left=+5pt] {$C$}
      (Dp) node [right,gray]      {$H$};

% Drawing again vertex $C$, node (B) because it disappeared behind the edges.
% Drawing again vertex $H$, node (Dp) because it disappeared behind the edges.
\fill[red]   (B) circle [radius=2pt]; 
\fill[gray] (Dp) circle [radius=2pt]; 

% From the reference and this example one can easily draw 
% the twin tetrahedron jointly to this one.
% Drawing the edges of the twin tetrahedron
% switching the p_s: A <-> Ap, etc...
\draw[red,-,dashed, thin] (A)  -- (Dp)
                          (A)  -- (Bp)
                          (A)  --  (C)
                          (Bp) -- (Dp)
                          (C)  -- (Dp)
                          (Bp) --  (C);
\end{tikzpicture}</script><figcaption><span class="type">Figure</span><span class="space"> </span><span class="codenumber">1.0.4<span class="period">.</span></span><span class="space"> </span></figcaption></figure></div>

<div class="sbspanel" style="width:50%;justify-content:flex-start;"><figure class="figure figure-like" id="figure-3"><script type="text/tikz">\usetikzlibrary[topaths]
% A counter, since TikZ is not clever enough (yet) to handle
% arbitrary angle systems.
\newcount\mycount
\begin{tikzpicture}[transform shape]
  %the multiplication with floats is not possible. Thus I split the loop in two.
  \foreach \number in {1,...,8}{
      % Computer angle:
        \mycount=\number
        \advance\mycount by -1
  \multiply\mycount by 45
        \advance\mycount by 0
      \node[draw,circle,inner sep=0.25cm] (N-\number) at (\the\mycount:5.4cm) {};
    }
  \foreach \number in {9,...,16}{
      % Computer angle:
        \mycount=\number
        \advance\mycount by -1
  \multiply\mycount by 45
        \advance\mycount by 22.5
      \node[draw,circle,inner sep=0.25cm] (N-\number) at (\the\mycount:5.4cm) {};
    }
  \foreach \number in {1,...,15}{
        \mycount=\number
        \advance\mycount by 1
  \foreach \numbera in {\the\mycount,...,16}{
    \path (N-\number) edge[->,bend right=3] (N-\numbera)  edge[<-,bend
      left=3] (N-\numbera);
  }
}
\end{tikzpicture}</script><figcaption><span class="type">Figure</span><span class="space"> </span><span class="codenumber">1.0.6<span class="period">.</span></span><span class="space"> </span></figcaption></figure></div>
